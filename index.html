<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treact</title>
    <script
      src="https://kit.fontawesome.com/c8e4d183c2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="root">

    <section id="landing">
      <nav>
        <div class="row">
          <div class="nav__container">
            <a href="#" class="nav__logo--area">
              <img class="nav__logo--img" src="assets/treact logo.svg" alt="" />
              <span class="nav__logo--text">Treact</span>
            </a>
            <ul class="nav__links">
                <li class="nav__link">
                    <a href="" class="nav__link--anchor">
                        About
                        <div class="nav__link--underline"></div>
                    </a>
                </li>
                <li class="nav__link">
                    <a href="" class="nav__link--anchor">
                        Blog
                        <div class="nav__link--underline"></div>
                    </a>
                </li>
                <li class="nav__link">
                    <a href="" class="nav__link--anchor">
                        Pricing
                        <div class="nav__link--underline"></div>
                    </a>
                </li>
                <li class="nav__link">
                    <a href="" class="nav__link--anchor">
                        Contact Us
                        <div class="nav__link--underline"></div>
                    </a>
                </li>
                <li class="nav__link nav__link--login">
                    <a href="" class="nav__link--anchor">
                        Login
                        <div class="nav__link--underline"></div>
                    </a>
                </li>
                <li class="nav__link nav__link--sign-up">
                    <a href="" class="nav__link--anchor--sign-up">
                        Sign Up
                    </a>
                </li>
            </ul>
          </div>
        </div>
      </nav>
      <header>
        <div class="row">
            <div class="header__container">
                 <div class="header__get-started">
                    <h1 class="header__get-started--title">Beautiful React Templates <span class="purple">for you</span></h1>
                    <p class="header__get-started--para">Our templates are easy to setup, understand and customize. Fully modular components with a variety of pages and components.</p>
                    <div class="header__get-started--sign-up">
                        <input class="header__get-started--input" type="e-mail" placeholder="Your E-mail Address">
                        <button class="btn header__get-started--btn">Get Started</button>
                    </div>
                    <p class="header__get-started--subtitle">OUR TRUSTED CUSTOMERS</p>
                    <figure class="header__get-started-img--wrapper">
                        <img class="header__get-started--img" src="assets/customers logo.png" alt="">
                    </figure>
                </div>
                <figure class="header__img--wrapper">
                    <img src="assets/landing logo.svg" alt="">
                </figure>
            </div>
        </div>
      </header>
    </section>
</div>
  </body>
</html>
